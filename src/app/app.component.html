<!-- main app container -->
<div class="jumbotron body-bg">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="row justify-content-center">
                <h3 class="head-txt">Angular From</h3>
                <!-- <button mat-button class="btn-color white" (click)="onSubmit()">Primary</button> -->
              </div>
              <mat-divider></mat-divider>
              <div class="mg-t"></div>
              <form [formGroup]="registerForm">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text"  maxlength="20" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Investment Propose</label><br>
                    <mat-form-field appearance="fill">
                        <!-- <mat-label>Toppings</mat-label> -->
                        <mat-select [formControl]="toppings" multiple>
                          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <div *ngIf="submitted && f.investment.errors" class="invalid-feedback">
                        <div *ngIf="f.investment.errors.required">Investment is required</div>
                    </div>
                </div>
              </form>
              <!-- < Investment> -->
              <mat-card class="example-result-card row">
                <div class="row">
                    <mat-card-content class = "col-md-5">
              
                        <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                          <label id="example-name-label" class="example-name-label">Investment</label>
                          <label class="example-value-label">{{value}} Rs</label>
                        </div>
                        <mat-slider class="example-margin w-50" disabled="false" [invert]="invert" max="100000" min="1000" step="1000" thumbLabel="false" [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" (ngModelChange)="investRange($event)" [vertical]="vertical"
                            aria-labelledby="example-name-label">
                        </mat-slider>
      
                        <!-- <Year> -->
                        <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                          <label id="example-name-label" class="example-name-label">Number of years (t)</label>
                          <label class="example-value-label">{{yearValue}} Yr</label>
                        </div>
                        <mat-slider class="example-margin w-50" disabled="false" [invert]="invert"  max="10" min="0" step="1" thumbLabel="false" [tickInterval]="getSliderTickInterval()" [(ngModel)]="yearValue" (ngModelChange)="yearRange($event)" [vertical]="vertical"
                            aria-labelledby="example-name-label">
                        </mat-slider>
      
                        <!-- <Interest> -->
                        <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                          <label id="example-name-label" class="example-name-label">Rate of interest (r)</label>
                          <label class="example-value-label">{{Interestvalue}} %</label>
                        </div>
                        <mat-slider class="example-margin w-50" disabled="false" [invert]="invert" max="10" min="0" step="1" thumbLabel="false" [tickInterval]="getSliderTickInterval()" [(ngModel)]="Interestvalue" (ngModelChange)="interestRange($event)" [vertical]="vertical"
                            aria-labelledby="example-name-label">
                        </mat-slider>
                        
                          <div class="row justify-content-center">
                              <button class="btn btn-primary"(click)="totalInvest()" (click)="totaInterest()">Total</button>
                          </div>
                      </mat-card-content>
                      <mat-card-content class="col-md-7 text-align-center">
                          <!-- <app-chart></app-chart> -->
                          <div style="display: block;"><canvas baseChart [datasets]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
                            </canvas>
                          </div>
                      </mat-card-content>
                </div>
                <div class="row">
                    <div class="col-md-6 text-align-center">
                        <label id="example-name-label"  class="example-name-label font-weight">Total Investment</label><br>
                        <label id="example-name-label" class="example-name-label" appTwoDigitDecimaNumber>{{totalInvestmentValue | number : '.1'}}</label>
                    </div>
                    <div class="col-md-6 text-align-center">
                        <label id="example-name-label" class="example-name-label font-weight">Total Interest</label><br>
                        <label id="example-name-label" class="example-name-label">{{totalInterestValue | number : '.1'}}</label>
                    </div> 
                  </div>
                
              </mat-card>
              
              
          </div>
      </div>
  </div>
</div>
